{% extends 'base.html' %}


{% block content %}


<div class="container">
<h1>Register</h1>
<form class="" action="{% url 'register' %}" method="post">
  {% csrf_token %}

  {% if form.errors %}
    <p>Your form has errors...</p>
  {% endif %}

  {{ form.as_p }}

  <input type="submit" name="" value="Register" class="btn btn-secondary">

</form>


</div>
{% endblock %}
