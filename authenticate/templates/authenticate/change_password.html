{% extends 'base.html' %}


{% block content %}


<div class="container">
<h1>Change Password</h1>
<form class="" action="{% url 'change_password' %}" method="post">
  {% csrf_token %}

  {% if form.errors %}
    <p>Your form has errors...</p>
  {% endif %}

  {{ form.as_p }}

  <input type="submit" name="" value="Save Changes" class="btn btn-secondary">

</form>


</div>
{% endblock %}
